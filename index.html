<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease; /* Transisi background jika diperlukan */
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Efek fade-out dan scale */
        }
        .login-container.hidden {
            opacity: 0;
            transform: scale(0.9); /* Menyusut sedikit saat menghilang */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease; /* Efek pada input */
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Efek hover dan klik */
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Sedikit naik saat hover */
        }
        button:active {
            transform: translateY(0); /* Kembali normal saat klik */
        }
        #message {
            margin-top: 10px;
            color: red;
            transition: color 0.3s ease; /* Transisi warna pesan */
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* Animasi rotasi */
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengarahkan ke Google Drive...</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit ke server
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulasi validasi sederhana (ganti dengan logika backend jika diperlukan)
            if (username && password) {
                document.getElementById('message').innerText = `Login berhasil!`;
                document.getElementById('message').style.color = 'green';
                
                // Mulai efek transisi: sembunyikan container dan tampilkan loading
                const container = document.getElementById('loginContainer');
                const loading = document.getElementById('loading');
                container.classList.add('hidden'); // Fade-out dan scale
                setTimeout(() => {
                    loading.style.display = 'block'; // Tampilkan loading setelah fade-out
                }, 500); // Tunggu fade-out selesai
                
                // Redirect ke Google Drive setelah 2 detik (total delay untuk efek)
                setTimeout(function() {
                    window.location.href = 'https://drive.google.com/';
                }, 2000);
            } else {
                document.getElementById('message').innerText = 'Harap isi semua field.';
            }
        });
    </script>
</body>
</html>
